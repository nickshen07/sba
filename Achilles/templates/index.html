{% extends 'base.html' %}

{% block head %}
<title>Achilles</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>id</th>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for i in tasks %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>
                <a href="/delete/{{i[0]}}">Delete</a>
                <br>
                <a href="/update/{{i[0]}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h1>Add Task</h1>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <br />
        <div>
            <input type="checkbox" name="status" id="status" />
            <label for="status">Completed</label>
        </div>
        <br />
        <input type="submit" value="Add Task">
        <br />
        <br />
    </form>



</div>
{% endblock %}
