{% extends 'base.html' %}

{% block head %}
<title>Achilles</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Tag Management</h1>
    <div class="card">
        <table id="demo" style="table-layout: fixed; width:100%;">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            {% for i in item %}
            <tr>
                <td>{{i[1]}}</td>
                <td><a href="/deletetag/{{i[0]}}" onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br />
    <br />
    <p>PS: Home and school tags will not be deleted</p>
    <br />
    <br />
    <div>
        <form action="/tags" method="POST">
            <input type="text" name="tagname" id="content" style="width: 85%; padding: .5em 1em;"
                placeholder="Enter a new tag here">
            <input type="submit" value="Add Tag">
        </form>
    </div>
</div>
{% endblock %}
