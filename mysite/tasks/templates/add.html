{% extends 'base.html' %}

{% block content %}

    <h1> Add Tasks! </h1>
    <br/><br/><br/>
    <form method="POST" action="{% url 'add' %}">
      {% csrf_token %}
      
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Enter a task name with length less than 256">
        </div>

        <div class="mb-3">
          <input type="text" class="form-control"  name="label" placeholder="Label your task (use comma to add more than one label)">
        </div>

        <div class="mb-3">
        <input type="checkbox" class="form-check-input"  name="status">
        <label class="form-check-label" for="status"> Finished </label>
        </div>
        
        <div class="mb-3">
          <label class="form-check-label" for="deadline"> Deadline: </label>
          <input type="datetime-local" name="deadline">
        </div><br/>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
